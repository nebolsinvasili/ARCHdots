monitor=,preferred,auto,auto

$mainMod = SUPER
$terminal = kitty
$filemanager = nemo

$kb_layout = us,ru
$kb_options = grp:alt_shift_toggle

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_STYLE_OVERRIDE,kvantum


exec-once = hyprpaper
exec-once = hypridle
exec-once = waybar
exec-once = hyprpm reload

exec-once = foot -a cmus cmus
exec-once = foot -a cava cava
exec-once = telegram-desktop
exec-once = firefox

exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/libexec/polkit-1/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = wm-xdg-autostart


general {
    gaps_in = 7
    gaps_out = 17
    border_size = 0
    no_border_on_floating = true
    col.active_border = rgb(7E01FF)
    col.inactive_border = rgb(808181)
    resize_on_border = true
    layout = dwindle

    snap {
    	enabled = true
    	window_gap = 15
    	monitor_gap = 20
    	border_overlap = false
    }
}

decoration {
    rounding = 12

    blur {
        noise = 0.0
        size = 0
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = true

    bezier = linear,0,0,1,1
    bezier = myBezier, 0.05, 0.1, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 7, linear, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, myBezier

    animation = specialWorkspace, 1, 7, myBezier, slidefadevert -75%
}


input {
    kb_layout = $kb_layout
    kb_options = $kb_options
    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

	numlock_by_default = true
    sensitivity = 0.0
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true

    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_mouse_windowdragging = true
    allow_session_lock_restore = true
   
}

render {
	explicit_sync = 2
	explicit_sync_kms = 2
}

cursor {
	sync_gsettings_theme = true
	no_hardware_cursors = 2 # NVIDIA
	hotspot_padding = 1
	persistent_warps = true
	zoom_factor = 1.0
	hide_on_touch = true
}

master {
    new_status = master
}



#---------- ПРАВИЛА РАБОТЫ С ОКНАМИ ---- WINDOW RULES
source = /etc/ximperdistro/hyprland/hypr/windowrules.conf


binds {
	workspace_back_and_forth = false
	workspace_center_on = 1
}

bind = $mainMod, RETURN, exec, kitty

bind = $mainMod, D, exec, wofi
bind = $mainMod, N, exec, nemo
bind = $mainMod, B, exec, blender
bind = $mainMod, I, exec, inkscape
bind = $mainMod, O, exec, obs
bind = $mainMod, R, exec, reaper
