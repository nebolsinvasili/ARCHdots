exec-once = gsettings set org.gnome.desktop.interface font-name 'JetBrainsMonoNerdFont 10'

exec-once = gsettings set org.gnome.desktop.wm.preferences button-layout :


exec-once = swww init & swww img ~/wallpapers/fern.jpg
